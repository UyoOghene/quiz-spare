<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uyo quiz</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div id="start-page">
            <h1 id="starth1">Pokemon Quiz</h1>
            <div class="buts">
                <button id="start">lets play</button>
                <button id="hall">hall of fame</button>
            </div>

        </div>
            <div class="quizbox">
                <h2 class="timer"></h2>
                <h3 class="countdown"></h3>
                <input type="text" id="hallinput" style="display: none;"  placeholder="enter your name">
                <button onclick="showInputValue()" id="inputBtn">submit name</button>
                
                <div class="quizquestions">
                    <h2 >Present score: <span id="presentScore"></span></h2>
                    <h4 class="question-num"></h4>
                    <h1 id="question">Question</h1>
                    <div id="answer-buttons">
                        <button class="btnans"></button>
                        <button class="btnans"></button>
                        <button class="btnans"></button>
                        <button class="btnans"></button>
                    </div>
                    <button id="next">next question</button>
                </div>
            </div>
            <div id="high-scores" style="display: none;">
                <h1>Leader board</h1>
                <p id="high1" class="high"></p>
                <p id="high2" class="high"></p>
                <p id="high3" class="high"></p>
                <p id="high4" class="high"></p>
                <p id="high5" class="high"></p>
                <button id="back">back to quiz</button>
            </div>


        <!-- <div class="music">
            <p id="musictxt">Switch to another song</p>
                <audio controls id="music-src" src="./music/French Montana - Ain't Worried About Nothin (Explicit).mp3">
                </audio>
        </div> -->
    
    </div>
    <script src="script.js"></script>
    
</body>
</html>
