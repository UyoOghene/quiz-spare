<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Pokemon Quiz</title>
</head>
<body>
    <div class="container">
        <div id="start-page">
            <div class="pokeball"></div>
            <h1 id="starth1">Pokemon Quiz</h1>
            <div class="buts">
                <button id="start" class="btn pulse">Let's Play</button>
                <button id="hall" class="btn">Hall of Fame</button>
            </div>
        </div>
        <div class="quizbox">
            <h2 class="timer"></h2>
            <input type="text" id="hallinput" style="display: none;" placeholder="Enter your name">
            <button id="inputBtn" style="display: none;">Submit Name</button>            
            <div class="quizquestions">
                <h2>Present score: <span id="presentScore">0</span></h2>
                <h4 class="question-num"></h4>
                <h1 id="question">Question</h1>
                <div id="answer-buttons">
                    <!-- Answer buttons will be generated here -->
                </div>
                <button id="next">Next Question</button>
            </div>
            <button id="playagainbtn" style="display: none;">Play Again</button>
        </div>
        <div id="high-scores" style="display: none;">
            <div class="pokeball"></div>
            <h1>Leader Board</h1>
            <p id="high1" class="high"></p>
            <p id="high2" class="high"></p>
            <p id="high3" class="high"></p>
            <p id="high4" class="high"></p>
            <p id="high5" class="high"></p>
            <button id="back">Back to Quiz</button>
        </div>
        <div class="music">
            <p id="musictxt">Switch Music</p>
        </div>    
    </div>
<script src="/script.js"></script>
</body>
</html>
